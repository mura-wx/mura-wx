<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Screen Object</title>
</head>
<body>
	<!--
		JavaScript screen object holds information of browser screen. It can be used to display screen width, height, colorDepth, pixelDepth etc.
		
		window.screen

		OR

		screen

		property of JavaScript Screen Object

		width, retuns the width of the screen
		height, retuns the height of the screen
		availWidth, retuns teh abaileble width
		availHeight, retuns the available height
		colorDepth, returns the color depth
		pixelDepth retuns the pixel depth.
	 -->

	 <script type="text/javascript">
	 	document.writeln("<br>screen.width"+screen.width);
	 	document.writeln("<br>screen.availwidth"+screen.availwidth);
	 	document.writeln("<br>screen.height"+screen.height);
	 	document.writeln("<br>screen.availheight"+screen.availheight);
	 	document.writeln("<br>screen.colorDepth"+screen.colorDepth);
	 	document.writeln("<br>screen.pixelDepth"+screen.pixelDepth);
	 </script>
</body>
</html>
