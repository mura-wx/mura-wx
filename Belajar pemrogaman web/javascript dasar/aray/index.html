<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>aray</title>
</head>
<body>
	<script>
		// aray di gunakan untuk membuat list atau menyimpan lebih dari satu value dalam satu variable
		//dalam penulisan array ada tiga tipe

		var i = ["makan","dong","masa", "ngak", "makan"]; // tipe pertama
		document.write("isi list pertama = " + i + "<br>");

		
		var i = new Array(); //tipe kedua
		i [0] = "isi";
		i [1] = "nya";
		i [2] = "udah";
		i [3] = "di";
		i [4] = "ubah";
		document.write("isi list yang kedua = " + i + "<br>");


		var i = new Array("di","ubah","lagi","isi","nya");
		document.write("isi list yang ketiga = " + i);
	</script>
</body>
</html>
