<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>string</title>
</head>
<body>
	<!-- JavaScript Methods 
		charAt() , memberikan nilai char  ang ada pada indeks yang di tentukan
		charCode(), memberikan unicode karakter yang ada pada indeks yang ditentukan.
		concat(), menyediakandua atau lebih senar.
		indexOf(), ini memberikan posisi nilai char yang ada pada string yang di berikan.
		lastIndexOf(), memberikan dengan mencari karakter dari posisi terkhir.
		search(), mencari ekspresi reguler yang ditentukan dalam string tertentu dan mengemblikan posisinya jika terjadi 			  pertandingan
		match(), mencari ekspresi reguler yang ditentukan dalam string dan mengembalikan ekspresi reguler jika terjadi 				 pertandingan

	-->
	<script type="text/javascript">
		var i = 'ini pake sting literal';
		var b = new String("ini pake string object (using keyword)");
		document.write(i,"<br>",b);
		i.replace(b);
		document.write(i);
	</script>
</body>
</html>
