<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>getElementById</title>
</head>
<body>
	<script type="text/javascript">
		function getcube() {
			var number=document.getElementById("number").value;
			alert(number*number*number);
		}
	</script>
	<form>
		Enter No : <input type="text" name="number" id="number" placeholder="input numbet">
		<input type="button" onclick="getcube()" value="input">
	</form>
</body>
</html>
