<!DOCTYPE html>
<html>


<head>
	<title>Belajar Opacity</title>



	<style type="text/css">
		
		body {
			background-image: url(bg1.jpg);
		}

		.satu {
			width: 300px;
			height: 300px;
			background-color: hsla(200,162%,78%,0.5);
			margin: auto;
			position: relative;
		}

		.dua {
			width: 100px;
			height:100px;
			background-color: lightskyblue;
			position: absolute;
			right:  -50px;
			bottom: -50px;
		}

	</style>
</head>
<body>

	<div class="satu">
		
		<div class="dua"></div>

	</div>

</body>
</html>
