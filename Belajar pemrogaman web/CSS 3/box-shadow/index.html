<!DOCTYPE html>
<html>
<head>
	<title>box-shadow</title>

	<style type="text/css">
		
		div {
			width:150px;
			height: 150px;
			background-color: salmon;
			margin: 150px auto;
			box-shadow: 0 0 100px 5px rgba(0,0,0,.75);
			transition: 2s;
		}

		div:hover {
			box-shadow: 0px 0px 100px 35px orange;
			width: 300px;
			height: 300px;
			}		

	</style>

</head>
<body>

	<div></div>

</body>
</html>
